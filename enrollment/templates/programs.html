<!DOCTYPE html>
<html>
<head>
    <title>Programs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    {% include 'admin_header.html' %}
</head>
<body class="p-4">
<div class="container">
    <h2 class="mb-3">Programs</h2>

    <a href="/admin/programs/add" class="btn btn-success mb-2">Add Program</a>
    <a href="/admin/dashboard" class="btn btn-secondary mb-2">Back to Dashboard</a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Code</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for program in programs %}
            <tr>
                <td>{{ program.id }}</td>
                <td>{{ program.code }}</td>
                <td>{{ program.name }}</td>
                <td>
                    <a href="/admin/programs/edit/{{ program.id }}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="/admin/programs/delete/{{ program.id }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
