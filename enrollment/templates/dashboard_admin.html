{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Admin Dashboard</h2>
  <a href="{{ url_for('admin_users') }}" class="btn btn-sm btn-outline-primary">Manage Users</a>
</div>

<div class="row g-3">
  <div class="col-md-4">
    <div class="card p-3">
      <h5>Programs</h5>
      <p class="mb-0">Manage academic programs</p>
      <a href="{{ url_for('admin_programs') }}" class="stretched-link"></a>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card p-3">
      <h5>Subjects</h5>
      <p class="mb-0">Add or edit subjects</p>
      <a href="{{ url_for('admin_subjects') }}" class="stretched-link"></a>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card p-3">
      <h5>Schedules</h5>
      <p class="mb-0">Class schedules</p>
      <a href="{{ url_for('admin_schedules') }}" class="stretched-link"></a>
    </div>
  </div>
</div>
{% endblock %}
