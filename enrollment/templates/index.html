{% extends "base.html" %}
{% block title %}Choose Role{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-body text-center">
        <h2 class="card-title mb-3">Welcome to the Enrollment System</h2>
        <p class="text-muted">Choose your role to continue</p>
        <div class="d-flex justify-content-center gap-2 flex-wrap">
          <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
          <a href="{{ url_for('login') }}?role=student" class="btn btn-outline-primary">Student Login</a>
          <a href="{{ url_for('login') }}?role=admin" class="btn btn-outline-secondary">Admin Login</a>
          <a href="{{ url_for('login') }}?role=registrar" class="btn btn-outline-success">Registrar Login</a>
          <a href="{{ url_for('login') }}?role=cashier" class="btn btn-outline-warning">Cashier Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
