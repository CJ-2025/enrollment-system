{% extends "base.html" %}
{% block title %}Edit Enrollment{% endblock %}

{% block content %}
<h2 class="mb-3">Edit Enrollment</h2>

<form method="post" class="card p-4 bg-white">

    <div class="mb-3">
        <label class="form-label">Student</label>
        <select name="student_id" class="form-select" required>
            {% for s in students %}
            <option value="{{ s.id }}" {% if s.id == enrollment.student_id %}selected{% endif %}>
                {{ s.last_name }}, {{ s.first_name }}
            </option>
            {% endfor %}
        </select>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">Program</label>
            <select name="program_id" class="form-select" required>
                {% for p in programs %}
                <option value="{{ p.id }}" {% if p.id == enrollment.program_id %}selected{% endif %}>
                    {{ p.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-3 mb-3">
            <label class="form-label">Year Level</label>
            <select name="year_level" class="form-select" required>
                {% for y in range(1,5) %}
                <option value="{{ y }}" {% if enrollment.year_level == y %}selected{% endif %}>
                    {{ y }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-3 mb-3">
            <label class="form-label">Semester</label>
            <select name="semester" class="form-select">
                <option value="1st" {% if enrollment.semester == "1st" %}selected{% endif %}>1st</option>
                <option value="2nd" {% if enrollment.semester == "2nd" %}selected{% endif %}>2nd</option>
            </select>
        </div>
    </div>

    <button class="btn btn-warning">Update</button>
    <a href="{{ url_for('admin_enrollments') }}" class="btn btn-secondary">Cancel</a>

</form>

{% endblock %}
