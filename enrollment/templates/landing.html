<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #0d1117;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        a.button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #238636;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 8px;
            transition: 0.2s;
        }

        a.button:hover {
            background-color: #2ea043;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the System</h1>
        <a href="/login" class="button">Proceed to Login</a>
    </div>
</body>
</html>
