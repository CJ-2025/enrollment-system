<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">

<div class="col-md-4 bg-white p-4 rounded shadow">

    <h3 class="text-center mb-3">Login</h3>

    <form method="POST">
        <label class="fw-bold">Username</label>
        <input type="text" name="username" class="form-control mb-3" required>

        <label class="fw-bold">Password</label>
        <input type="password" name="password" class="form-control mb-4" required>

        <button class="btn btn-primary w-100">Login</button>
    </form>

    <hr>

    <div class="text-center">
        <p class="mb-1">Don't have a student account?</p>
        <a href="/register" class="btn btn-success w-100">Register as Student</a>
        <p class="text-muted mt-2" style="font-size: 13px;">
            *Admin, Registrar, and Cashier accounts are created by the Administrator.
        </p>
    </div>

</div>

</body>
</html>
