<h2>Students</h2>
<a href="/students/add">Add Student</a>

<table border="1">
    <tr>
        <th>ID</th><th>Name</th><th>Action</th>
    </tr>

    {% for s in students %}
    <tr>
        <td>{{ s.id }}</td>
        <td>{{ s.first_name }} {{ s.last_name }}</td>
        <td>
            <a href="/students/edit/{{ s.id }}">Edit</a>
        </td>
    </tr>
    {% endfor %}
</table>
