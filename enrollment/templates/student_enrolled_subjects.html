<!DOCTYPE html>
<html>
<head>
    <title>Enroll Subjects</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

<h2>Enroll Subjects</h2>
<form method="POST">

    <!-- Select Program -->
    <div class="mb-3">
        <label for="program" class="form-label">Select Program</label>
        <select name="program_id" id="program" class="form-select" required>
            <option value="">-- Choose Program --</option>
            {% for program in programs %}
                <option value="{{ program.id }}">{{ program.name }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- Year Level -->
    <div class="mb-3">
        <label for="year_level" class="form-label">Year Level</label>
        <select name="year_level" id="year_level" class="form-select" required>
            <option value="">-- Choose Year Level --</option>
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
        </select>
    </div>

    <!-- Semester -->
    <div class="mb-3">
        <label for="semester" class="form-label">Semester</label>
        <select name="semester" id="semester" class="form-select" required>
            <option value="">-- Choose Semester --</option>
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>
        </select>
    </div>

    <!-- School Year -->
    <div class="mb-3">
        <label for="school_year" class="form-label">School Year</label>
        <input type="text" name="school_year" id="school_year" class="form-control" placeholder="e.g., 2025-2026" required>
    </div>

    <!-- Subjects -->
    <div class="mb-3">
        <label class="form-label">Select Subjects</label>
        {% if subjects %}
            {% for subj in subjects %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="subjects[]" value="{{ subj.id }}" id="subj{{ subj.id }}">
                <label class="form-check-label" for="subj{{ subj.id }}">
                    {{ subj.code }} - {{ subj.title }} ({{ subj.units }} units)
                </label>
            </div>
            {% endfor %}
        {% else %}
            <p>No subjects available for selected program/year.</p>
        {% endif %}
    </div>

    <button type="submit" class="btn btn-primary">Submit Enrollment</button>
</form>

</body>
</html>
