<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark p-2">
    <a class="navbar-brand" href="#">Enrollment System</a>

    {% if session.get('user_role') == 'student' %}
    <div class="d-flex">
        <a href="/student/dashboard" class="btn btn-outline-light me-2">Dashboard</a>
        <a href="/student/enroll" class="btn btn-outline-light me-2">Enroll</a>
        <a href="/student/enrolled" class="btn btn-outline-light me-2">My Subjects</a>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
    {% endif %}
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
