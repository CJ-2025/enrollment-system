<!DOCTYPE html>
<html>
<head>
    <title>Validate Enrollments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

<h2>Pending Enrollments</h2>

<table class="table table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Student Name</th>
            <th>Semester</th>
            <th>School Year</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for e in enrollments %}
        <tr>
            <td>{{ e.first_name }} {{ e.last_name }}</td>
            <td>{{ e.semester }}</td>
            <td>{{ e.school_year }}</td>
            <td>{{ e.status|capitalize }}</td>
            <td>
                <a href="{{ url_for('validate_enrollment', enroll_id=e.enrollment_id, action='approve') }}" class="btn btn-success btn-sm">Approve</a>
                <a href="{{ url_for('validate_enrollment', enroll_id=e.enrollment_id, action='reject') }}" class="btn btn-danger btn-sm">Reject</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
