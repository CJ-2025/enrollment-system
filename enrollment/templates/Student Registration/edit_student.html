{% extends "base.html" %}
{% block title %}Edit Student{% endblock %}
{% block content %}
<div class="d-flex justify-content-between mb-3">
  <h2>Edit Student</h2>
  <a href="{{ url_for('admin_students') }}" class="btn btn-link">Back</a>
</div>

<form method="post" class="card p-3">
  <div class="mb-3">
    <label class="form-label">First Name</label>
    <input name="first_name" class="form-control" value="{{ student.first_name }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Middle Name</label>
    <input name="middle_name" class="form-control" value="{{ student.middle_name }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Last Name</label>
    <input name="last_name" class="form-control" value="{{ student.last_name }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Program</label>
    <select name="program_id" class="form-select">
      <option value="">-- Select --</option>
      {% for p in programs %}
      <option value="{{ p.id }}" {% if student.program_id == p.id %}selected{% endif %}>{{ p.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Year Level</label>
    <input name="year_level" class="form-control" value="{{ student.year_level }}">
  </div>

  <button class="btn btn-primary">Update</button>
</form>
{% endblock %}
