<!DOCTYPE html>
<html>
<head>
    <title>Add Subject</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<div class="container">
    <h2>Add Subject</h2>

    <form method="POST">
        <div class="mb-2">
            <label>Code</label>
            <input type="text" name="code" class="form-control" required>
        </div>
        <div class="mb-2">
            <label>Title</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-2">
            <label>Units</label>
            <input type="number" name="units" class="form-control" required>
        </div>
        <div class="mb-2">
            <label>Program</label>
            <select name="program_id" class="form-control" required>
                {% for program in programs %}
                <option value="{{ program.id }}">{{ program.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-2">
            <label>Year Level</label>
            <select name="year_level" class="form-control" required>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
            </select>
        </div>
        <div class="mb-2">
            <label>Prerequisite</label>
            <select name="prerequisite_id" class="form-control">
                <option value="">None</option>
                {% for s in all_subjects %}
                <option value="{{ s.id }}">{{ s.code }} - {{ s.title }}</option>
                {% endfor %}
            </select>
        </div>
        <button class="btn btn-success">Add Subject</button>
        <a href="/admin/subjects" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
