<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-5">

<div class="container col-md-6 bg-white p-4 rounded shadow">

    <h3 class="text-center mb-3">Student Registration</h3>

    <form method="POST">

        <label>First Name</label>
        <input type="text" name="first_name" class="form-control mb-2" required>

        <label>Middle Name</label>
        <input type="text" name="middle_name" class="form-control mb-2">

        <label>Last Name</label>
        <input type="text" name="last_name" class="form-control mb-2" required>

        <label>Username</label>
        <input type="text" name="username" class="form-control mb-2" required>

        <label>Password</label>
        <input type="password" name="password" class="form-control mb-2" required>

        <button class="btn btn-success w-100 mt-3">Register as Student</button>
    </form>

    <hr>

    <a href="/login" class="btn btn-secondary w-100">Back to Login</a>

</div>

</body>
</html>
