<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #0d1117;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 350px;
            background: #161b22;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            background: #0d1117;
            color: white;
        }

        input:focus {
            outline: 2px solid #238636;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #238636;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #2ea043;
        }

        .note {
            margin-top: 15px;
            text-align: center;
            color: #8b949e;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Admin Login</h2>

        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Login</button>

            <div class="note">Authorized personnel only</div>
        </form>
    </div>

</body>
</html>
