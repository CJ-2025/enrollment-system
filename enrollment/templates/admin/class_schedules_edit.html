{% extends "admin/admin_sidebar.html" %}
{% block content %}
<h3>Edit Class Schedule</h3>
<form method="POST">
    <div class="mb-3">
        <label>Subject</label>
        <select name="subject_id" class="form-select" required>
            {% for s in subjects %}
                <option value="{{ s.id }}" {% if s.id == schedule.subject_id %}selected{% endif %}>{{ s.title }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label>Semester</label>
        <input type="text" name="semester" class="form-control" value="{{ schedule.semester }}" required>
    </div>
    <div class="mb-3">
        <label>Day</label>
        <input type="text" name="day" class="form-control" value="{{ schedule.day }}" required>
    </div>
    <div class="mb-3">
        <label>Time Start</label>
        <input type="time" name="time_start" class="form-control" value="{{ schedule.time_start }}" required>
    </div>
    <div class="mb-3">
        <label>Time End</label>
        <input type="time" name="time_end" class="form-control" value="{{ schedule.time_end }}" required>
    </div>
    <div class="mb-3">
        <label>Room</label>
        <input type="text" name="room" class="form-control" value="{{ schedule.room }}">
    </div>
    <div class="mb-3">
        <label>Instructor</label>
        <select name="instructor_id" class="form-select">
            <option value="">Select Instructor</option>
            {% for inst in instructors %}
                <option value="{{ inst.id }}" {% if inst.id == schedule.instructor_id %}selected{% endif %}>
                    {{ inst.last_name }}, {{ inst.first_name }}
                </option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label>Section</label>
        <input type="text" name="section" class="form-control" value="{{ schedule.section }}">
    </div>
    <button type="submit" class="btn btn-success">Save Changes</button>
</form>
{% endblock %}
