{% extends "admin/admin_sidebar.html" %}

{% block content %}
<h2>Edit Program</h2>
<form method="POST" class="mt-3">
    <div class="mb-3">
        <label>Code:</label>
        <input type="text" name="code" value="{{ program.code }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Name:</label>
        <input type="text" name="name" value="{{ program.name }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Update</button>
    <a href="/admin/programs" class="btn btn-secondary">Back</a>
</form>
{% endblock %}
