{% extends "admin/admin_sidebar.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
  <div>
    <h3 class="mb-0">Dashboard</h3>
    <div class="small-note">Welcome, <strong>{{ session['username'] }}</strong></div>
  </div>

  <div class="d-flex align-items-center gap-3">
    <a class="btn btn-outline-primary btn-sm" href="/admin/profile">
      <i class="bi bi-person-circle me-1"></i> Profile
    </a>
  </div>
</div>

<div class="row g-3 mb-4">
  <div class="col-md-3">
    <div class="p-3 card-shadow rounded">
      <small class="small-note">Total Students</small>
      <h4>{{ total_students }}</h4>
    </div>
  </div>

  <div class="col-md-3">
    <div class="p-3 card-shadow rounded">
      <small class="small-note">Active Users</small>
      <h4>{{ active_users }}</h4>
    </div>
  </div>

  <div class="col-md-3">
    <div class="p-3 card-shadow rounded">
      <small class="small-note">Admins</small>
      <h4>{{ total_admins }}</h4>
    </div>
  </div>

  <div class="col-md-3">
    <div class="p-3 card-shadow rounded">
      <small class="small-note">New This Month</small>
      <h4>{{ new_this_month }}</h4>
    </div>
  </div>
</div>

{% endblock %}
