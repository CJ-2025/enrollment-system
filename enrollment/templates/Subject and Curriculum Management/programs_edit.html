{% extends "base.html" %}
{% block title %}Edit Program{% endblock %}
{% block content %}
<div class="d-flex justify-content-between mb-3">
  <h2>Edit Program</h2>
  <a href="{{ url_for('admin_programs') }}" class="btn btn-link">Back</a>
</div>

<form method="post" class="card p-3">
  <div class="mb-3">
    <label class="form-label">Code</label>
    <input name="code" class="form-control" value="{{ program.code }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input name="name" class="form-control" value="{{ program.name }}" required>
  </div>
  <button class="btn btn-primary">Save</button>
</form>
{% endblock %}
