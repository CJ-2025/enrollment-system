{% extends "base.html" %}
{% block title %}Programs{% endblock %}
{% block content %}
<div class="d-flex justify-content-between mb-3">
  <h2>Programs</h2>
  <a href="{{ url_for('add_program') }}" class="btn btn-primary">Add Program</a>
</div>

<table class="table table-sm">
  <thead><tr><th>Code</th><th>Name</th><th>Actions</th></tr></thead>
  <tbody>
    {% for p in programs %}
    <tr>
      <td>{{ p.code }}</td>
      <td>{{ p.name }}</td>
      <td>
        <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('edit_program', id=p.id) }}">Edit</a>
        <a class="btn btn-sm btn-outline-danger" href="{{ url_for('delete_program', id=p.id) }}" onclick="return confirm('Delete program?')">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
